<body style="width: 100%;height: 100%;position: absolute">

    <button id="modalButton" onclick="openModal()" style="display: none">
        <img id="idle" src="resources/svg/info-1.svg" alt="Info" width="48">
        <img id="hover" src="resources/svg/info-3.svg" alt="Info" width="48">

    </button>

    <div id="myModal">
        <div id="modalContent">
            <img onclick="closeModal()" style="float:right; cursor: pointer;" src="resources/svg/close.svg"
                 width="32"
                 height="32" alt="Close">
            <h2 style="font-size: calc(var(--font-size) + 10px);">Информация</h2>
            <p style="font-size: calc(var(--font-size) );" id="text_target"></p>
        </div>
    </div>

    <script>
        setTimeout(function () {
            let button = document.querySelector("#modalButton");
            let sideBar = document.querySelector(".side-bar")
            console.log("load")

            function updatePadding() {
                if (UI.isPocket()) {
                    button.style.top = "0"
                    button.style.right = "0"
                } else {
                    button.style.top = "0"
                    button.style.right = sideBar.clientWidth + "px"

                }
                setTimeout(updatePadding)
            }

            updatePadding()
        })

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
    <div class="main-view">

            </button>
            <button id="side-bar_button1" class="side-bar_button" onclick="gotoTab(Tabs.translation)">

            </button>

        </div>
